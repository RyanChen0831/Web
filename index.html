<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Project3.WeatherBox</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="daybox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain1"></div>
        <div class="rain2"></div>
        <div class="rain3"></div>
      </div>
      <svg class="temsvg">
        <circle cx="20" cy="100" r="3"></circle>
        <text x="20" y="100">28°C</text>
        <circle cx="70" cy="80" r="3"></circle>
        <text x="70" y="80">27°C</text>
        <circle cx="140" cy="60" r="3"></circle>
        <text x="140" y="60">27.6°C</text>
        <circle cx="210" cy="90" r="3"></circle>
        <text x="210" y="90">26.3°C</text>
        <circle cx="280" cy="70" r="3"></circle>
        <text x="280" y="70">25°C</text>
        <circle cx="350" cy="50" r="3"></circle>
        <text x="350" y="50">30°C</text>
        <circle cx="420" cy="75" r="3"></circle>
        <text x="420" y="75">27°C</text>
        <circle cx="490" cy="490" r="3"></circle>
        <text x="490" y="490">28°C</text>
        <polyline points="0,100 20,100 70,80 140,60 210,90 280,70 350,50 420,75 560,200"></polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">28°C</div>
        <div class="info"> 
          <div class="address">基隆市仁愛區基隆</div>
          <div class="time">星期日</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>TUE</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"> </circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WED</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="10" cy="30" r="20"></circle>
          <circle class="cloud" cx="20" cy="30" r="20"></circle>
          <circle class="cloud" cx="0" cy="10" r="15"></circle>
          <circle class="cloud" cx="15" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"> </circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"> </circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-40 -20 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="10" cy="30" r="20"></circle>
          <circle class="cloud" cx="20" cy="30" r="20"></circle>
          <circle class="cloud" cx="0" cy="10" r="15"></circle>
          <circle class="cloud" cx="15" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg viewbox="-40 -20 100 100"> 
          <line class="rain" x1="25" y1="15" x2="25" y2="35"></line>
          <line class="rain" x1="15" y1="25" x2="15" y2="35"></line>
          <line class="rain" x1="2" y1="15" x2="2" y2="35"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="10" cy="30" r="20"></circle>
          <circle class="cloud" cx="20" cy="30" r="20"></circle>
          <circle class="cloud" cx="0" cy="10" r="15"></circle>
          <circle class="cloud" cx="15" cy="15" r="15"></circle>
        </svg>
      </div>
    </div>
  </label>
</div>
<!-- partial -->
  
</body>
</html>
